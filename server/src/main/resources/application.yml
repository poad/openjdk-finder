server:
  port: 8089

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/test
    username: postgres
    password: root
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

app:
  cors:
    origins:
      - http://localhost:3000
