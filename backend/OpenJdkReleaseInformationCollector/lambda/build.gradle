plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11


dependencies {

    // This dependency is used by the application.
    implementation "com.amazonaws:aws-lambda-java-core:${lambdaCoreVersion}"
    implementation "com.amazonaws:aws-lambda-java-events:${lambdaCoreVersion}"

    implementation "com.fasterxml.jackson.core:jackson-core:${jacksonVersion}"
    implementation "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
    implementation "com.fasterxml.jackson.core:jackson-annotations:${jacksonVersion}"

    implementation "org.jdbi:jdbi3-core:${jdbiVersion}"
    implementation "org.jdbi:jdbi3-sqlobject:${jdbiVersion}"
    runtimeOnly "org.jdbi:jdbi3-postgres:${jdbiVersion}"

    runtimeOnly "org.postgresql:postgresql:${postgresJdbcVersion}"

    // Use JUnit Jupiter API for testing.
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

build.dependsOn shadowJar
